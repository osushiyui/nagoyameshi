<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>パスワードをお忘れですか？</title>
</head>
<body>
<h2>パスワードをお忘れですか？</h2>

<form th:action="@{/forgot-password}" method="post">
    <label for="email">登録済みのメールアドレスを入力してください：</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <button type="submit">リセットリンクを送信</button>
</form>

<p th:if="${param.sent}">パスワードリセット用リンクを送信しました（※Mailtrapで確認）</p>

<a th:href="@{/login}">ログイン画面に戻る</a>
</body>
</html>
